exclude: "^docs/|/migrations/|devcontainer.json"
default_stages: [pre-commit]

default_language_version:
    python: python3.12

repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: trailing-whitespace
          - id: end-of-file-fixer
          - id: check-json
          - id: check-toml
          - id: check-xml
          - id: check-yaml
          - id: debug-statements
          - id: check-builtin-literals
          - id: check-case-conflict
          - id: check-docstring-first
          - id: detect-private-key

    # Biome is a (much) faster alternative to prettier. The following hook ids are available:
    #   biome-ci        Check formatting, check if imports are organized, and lints
    #   biome-check     Format, organize imports, lint, and apply safe fixes to the committed files
    #   biome-format    Format the committed files
    #   biome-lint      Lint and apply safe fixes to the committed files
    - repo: https://github.com/biomejs/pre-commit
      rev: v0.5.0
      hooks:
          - id: biome-check
            additional_dependencies: ["@biomejs/biome@latest"]

    - repo: https://github.com/adamchainz/django-upgrade
      rev: "1.22.1"
      hooks:
          - id: django-upgrade
            args: ["--target-version", "4.2"]

    # Run the Ruff linter.
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.7.0
      hooks:
          # Linter
          - id: ruff
            args: [--fix, --exit-non-zero-on-fix]
          # Formatter
          - id: ruff-format

    - repo: https://github.com/Riverside-Healthcare/djLint
      rev: v1.35.2
      hooks:
          - id: djlint-reformat-django
          - id: djlint-django

    - repo: https://github.com/igorshubovych/markdownlint-cli
      rev: "v0.42.0"
      hooks:
          - id: markdownlint
            args: ["-f"]
            stages: [pre-commit]

# sets up .pre-commit-ci.yaml to ensure pre-commit dependencies stay up to date
ci:
    autoupdate_schedule: weekly
    skip: []
    submodules: false
