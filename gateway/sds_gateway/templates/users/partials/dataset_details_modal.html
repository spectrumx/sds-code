<!-- Dataset Details Modal -->
<div class="modal fade"
     id="datasetDetailsModal"
     tabindex="-1"
     aria-labelledby="datasetDetailsModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="datasetDetailsModalLabel">
                    <i class="bi bi-info-circle me-2"></i>Dataset Details
                </h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <!-- Dataset Information Section -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0">
                                        <i class="bi bi-file-earmark-text me-2"></i>Dataset Information
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="fw-bold text-muted">Dataset Name:</label>
                                                <p class="mb-0 dataset-details-name">Loading...</p>
                                            </div>
                                            <div class="mb-3">
                                                <label class="fw-bold text-muted">Author:</label>
                                                <p class="mb-0 dataset-details-author">Loading...</p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="fw-bold text-muted">Created:</label>
                                                <p class="mb-0 dataset-details-created">Loading...</p>
                                            </div>
                                            <div class="mb-3">
                                                <label class="fw-bold text-muted">Last Updated:</label>
                                                <p class="mb-0 dataset-details-updated">Loading...</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="fw-bold text-muted">Description:</label>
                                        <p class="mb-0 dataset-details-description">Loading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- File Tree Section -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0">
                                        <i class="bi bi-folder2-open me-2"></i>Files and Captures
                                    </h6>
                                </div>
                                <div class="card-body">
                                    <!-- File Statistics -->
                                    <div class="row mb-3">
                                        <div class="col-md-3">
                                            <div class="card bg-light">
                                                <div class="card-body text-center">
                                                    <h6 class="card-title mb-1">Total Files</h6>
                                                    <p class="mb-0 fw-bold text-primary" id="total-files-count">0</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="card bg-light">
                                                <div class="card-body text-center">
                                                    <h6 class="card-title mb-1">Captures</h6>
                                                    <p class="mb-0 fw-bold text-success" id="captures-count">0</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="card bg-light">
                                                <div class="card-body text-center">
                                                    <h6 class="card-title mb-1">Artifacts</h6>
                                                    <p class="mb-0 fw-bold text-info" id="artifacts-count">0</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="card bg-light">
                                                <div class="card-body text-center">
                                                    <h6 class="card-title mb-1">Total Size</h6>
                                                    <p class="mb-0 fw-bold text-warning" id="total-size">0 B</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- File Tree Table -->
                                    <div class="table-responsive file-tree-container">
                                        <table class="table table-striped" id="dataset-file-tree-table">
                                            <thead class="sticky-top">
                                                <tr>
                                                    <th class="w-5"></th>
                                                    <th class="w-30">Name</th>
                                                    <th class="w-15">Type</th>
                                                    <th class="w-20">Size</th>
                                                    <th class="w-30">Created At</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- File tree will be dynamically inserted here -->
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- Pagination -->
                                    <div id="dataset-files-pagination" class="mt-3">
                                        <!-- Pagination will be dynamically inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
