{% load i18n %}

<!-- Create Group Modal -->
<div class="modal fade"
     id="createGroupModal"
     tabindex="-1"
     aria-labelledby="createGroupModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createGroupModalLabel">
                    <i class="bi bi-plus-circle me-2"></i>{% translate "Create New Share Group" %}
                </h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form id="createGroupForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="groupName" class="form-label">{% translate "Group Name" %}</label>
                        <input type="text"
                               class="form-control"
                               id="groupName"
                               name="name"
                               required
                               placeholder="{% translate 'Enter group name...' %}" />
                        <div class="form-text">{% translate "Choose a descriptive name for your share group." %}</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% translate "Cancel" %}</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>{% translate "Create Group" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
