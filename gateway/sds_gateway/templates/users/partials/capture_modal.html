<!-- Capture Modal -->
<div class="modal fade"
     id="capture-modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="capture-modal-label">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="capture-modal-label">Capture Details</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body" id="capture-modal-body">
                <!-- Capture details will be dynamically inserted here by JavaScript -->
                <div class="d-flex justify-content-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading capture details...</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-capture-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
