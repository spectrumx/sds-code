<!-- Quick Add Capture to Dataset Modal -->
<div class="modal fade"
     id="quickAddToDatasetModal"
     tabindex="-1"
     aria-labelledby="quickAddToDatasetModalLabel"
     aria-hidden="true"
     data-quick-add-url="{% url 'users:quick_add_capture_to_dataset' %}"
     data-datasets-url="{% url 'users:datasets_for_quick_add' %}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quickAddToDatasetModalLabel">
                    <i class="fas fa-folder-plus me-2"></i>Add to dataset
                </h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted mb-3">
                    <span id="quick-add-capture-name">This capture</span> will be added to the selected dataset.
                </p>
                <div class="mb-3">
                    <label for="quick-add-dataset-select" class="form-label">Select dataset</label>
                    <select id="quick-add-dataset-select"
                            class="form-select"
                            aria-label="Select dataset">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div id="quick-add-message" class="alert d-none" role="alert"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button"
                        class="btn btn-primary"
                        id="quick-add-confirm-btn"
                        disabled>Add</button>
            </div>
        </div>
    </div>
</div>
