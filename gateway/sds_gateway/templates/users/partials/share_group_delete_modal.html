{% load i18n %}

<!-- Delete Group Confirmation Modal -->
<div class="modal fade"
     id="deleteGroupModal"
     tabindex="-1"
     aria-labelledby="deleteGroupModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteGroupModalLabel">
                    <i class="bi bi-exclamation-triangle text-warning me-2"></i>Delete Group
                </h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    Are you sure you want to delete the group <strong id="deleteGroupName"></strong>?
                </p>
                <p class="text-muted small mb-0">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteGroup">
                    <i class="bi bi-trash me-1"></i>Delete Group
                </button>
            </div>
        </div>
    </div>
</div>
