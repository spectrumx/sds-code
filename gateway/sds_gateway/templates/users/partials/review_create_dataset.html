{% load custom_filters %}

<!-- Dataset Information -->
<div class="col-4 mb-4">
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mb-0">Dataset Information</h5>
        </div>
        <div class="card-body" id="dataset-info-review-body">
            <div class="mb-3">
                <label class="fw-bold">Dataset Name</label>
                <p class="mb-0 dataset-name"></p>
                <ul class="mb-0 dataset-name-change-list">
                </ul>
            </div>
            <div class="mb-3">
                <label class="fw-bold">Dataset Authors</label>
                <div class="mb-0 dataset-authors"></div>
                <ul class="mb-0 dataset-authors-change-list">
                </ul>
            </div>
            <div class="mb-3">
                <label class="fw-bold">Status</label>
                <p class="mb-0 dataset-status"></p>
                <ul class="mb-0 dataset-status-change-list">
                </ul>
            </div>
            <div class="mb-0">
                <label class="fw-bold">Description</label>
                <p class="mb-0 dataset-description"></p>
                <ul class="mb-0 dataset-description-change-list">
                </ul>
            </div>
            <hr />
            <div class="mb-0">
                <label class="fw-bold">Keywords</label>
                <p class="mb-0 dataset-keywords"></p>
            </div>
        </div>
    </div>
</div>
<div class="col-8 mb-4">
    {% if existing_dataset %}
        <!-- Pending Changes for Edit Mode -->
        <div class="card mb-4">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Pending Asset Changes</h5>
                <span class="badge bg-warning pending-changes-count">0 changes</span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 pending-changes-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Action</th>
                                <th>Name</th>
                                <th>Details</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    {% else %}
        <!-- Selected Captures for Create Mode -->
        <div class="card mb-4">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Selected Captures</h5>
                <span class="badge bg-primary captures-count">0 selected</span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 captures-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Directory</th>
                                <th>Channel</th>
                                <th>Scan Group</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Selected Files for Create Mode -->
        <div class="card">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Selected Files</h5>
                <span class="badge bg-primary files-count">0 selected</span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 files-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Path</th>
                                <th>Size</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    {% endif %}
</div>
