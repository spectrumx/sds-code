{% comment %}
Modal Captures Table Component
Renders captures for dataset details modal
{% endcomment %}

{% for capture in captures %}
<tr>
    <td>{{ capture.type }}</td>
    <td>{{ capture.directory }}</td>
    <td>{{ capture.channel }}</td>
    <td>{{ capture.scan_group }}</td>
    <td>{{ capture.created_at }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="text-center text-muted">No captures in dataset</td>
</tr>
{% endfor %}
