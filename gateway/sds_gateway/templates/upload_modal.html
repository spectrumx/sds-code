<!-- Upload Modal -->
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload Files</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="upload-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Upload Type Selection -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="uploadType"
                                   id="regularUploadRadio"
                                   value="regular"
                                   checked />
                            <label class="form-check-label" for="regularUploadRadio">Regular Upload</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input"
                                   type="radio"
                                   name="uploadType"
                                   id="captureUploadRadio"
                                   value="capture" />
                            <label class="form-check-label" for="captureUploadRadio">Capture Upload</label>
                        </div>
                    </div>
                    <!-- Directory Selection -->
                    <div class="mb-3">
                        <label for="directorySelect" class="form-label">Select Directory</label>
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   id="directoryPath"
                                   name="directory"
                                   readonly />
                            <button type="button" class="btn btn-outline-secondary" id="browseDirBtn">Browse</button>
                        </div>
                    </div>
                    <!-- File Selection -->
                    <div class="mb-3">
                        <label for="regularFileInput" class="form-label">Choose Files</label>
                        <input type="file"
                               class="form-control"
                               id="regularFileInput"
                               name="files"
                               multiple />
                    </div>
                    <!-- Capture-specific fields -->
                    <div id="captureFields" class="capture-fields d-none">
                        <div class="mb-3">
                            <label for="captureType" class="form-label">Capture Type</label>
                            <select class="form-select" id="captureType" name="capture_type">
                                <option value="drf">Digital RF</option>
                                <option value="rh">RadioHound</option>
                                <option value="sigmf">SigMF</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="channelInput" class="form-label">Channel</label>
                            <input type="text" class="form-control" id="channelInput" name="channel" />
                        </div>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" name="name" />
                        </div>
                        <div class="mb-3">
                            <label for="directoryInput" class="form-label">Select Directory</label>
                            <input type="file"
                                   class="form-control"
                                   id="directoryInput"
                                   webkitdirectory
                                   directory
                                   multiple />
                        </div>
                    </div>
                    <div id="uploadError" class="alert alert-danger d-none"></div>
                    <!-- Submit Button -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .capture-fields {
        display: none;
    }

    .alert-hidden {
        display: none;
    }
</style>
