<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#005a9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0078d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="60" fill="white" stroke="#e1e5e9" stroke-width="1" rx="4"/>

  <!-- Spectrum visualization -->
  <g transform="translate(10, 15)">
    <rect x="0" y="20" width="3" height="10" fill="url(#gradient1)" opacity="0.6"/>
    <rect x="5" y="15" width="3" height="15" fill="url(#gradient1)" opacity="0.7"/>
    <rect x="10" y="10" width="3" height="20" fill="url(#gradient1)" opacity="0.8"/>
    <rect x="15" y="5" width="3" height="25" fill="url(#gradient1)" opacity="0.9"/>
    <rect x="20" y="8" width="3" height="22" fill="url(#gradient1)" opacity="0.8"/>
    <rect x="25" y="12" width="3" height="18" fill="url(#gradient1)" opacity="0.7"/>
    <rect x="30" y="18" width="3" height="12" fill="url(#gradient1)" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#005a9c">SpectrumX</text>
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Data System</text>
</svg>
